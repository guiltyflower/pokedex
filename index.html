<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>pokedex</title>
</head>
<body>
    <div id="pokedex">
        <div class="top">
            <div class="top-bar">
                <input type="text" id="search" value="bulbasaur"/>
                <span id="number">#0fb b gf rfvbrbe gr 01</span>
            </div>
            <div class="poke-image-placeholder">
                <img src="img/1.png" id="pokemon-image" alt="pokemon-image">
            </div>
        </div>
        <div class="data">
            <div id="types">
                <span style="background-color: rgb(116, 203, 72);" class="type">Grass</span>
                <span style="background-color: rgb(164, 62, 158);" class="type">Poison</span>
            </div>

            <h4 id="base_stats" style="color: rgb(116, 203, 72);">Base Stats</h4>

            <div id="stats">
                <div class="stat-row">
                <!-- STATS HP -->
                <div class="stat-desc">
                    HP
                </div>
                <div class="stat-number">
                    045
                </div>
                <div class="stat-bar">
                    <div class="bar-outer">
                        <div class="bar-inner" style="width: 45%"></div>
                    </div>
                </div>
                <!-- STATS ATK -->
                </div>
                <div class="stat-row">
                    <div class="stat-desc">
                      ATK
                    </div>
                    <div class="stat-number">
                        049
                    </div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 49%"></div>
                        </div>
                    </div>
                </div>
                <!-- STATS DEF -->
                <div class="stat-row">
                    <div class="stat-desc">
                        DEF
                    </div>
                    <div class="stat-number">
                        049
                    </div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 49%"></div>
                        </div>
                    </div>
                </div>
                <!-- STATS SPECIAL ATK -->
                <div class="stat-row">
                    <div class="stat-desc">
                        SATK
                    </div>
                    <div class="stat-number">
                        065
                    </div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%"></div>
                        </div>
                    </div>
                </div>
                <!-- STATS SPECIAL DEF -->
                <div class="stat-row">
                    <div class="stat-desc">
                        SDEF
                    </div>
                    <div class="stat-number">
                        065
                    </div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%"></div>
                        </div>
                    </div>
                </div>
                <!-- STATS SPEED -->
                <div class="stat-row">
                    <div class="stat-desc">
                        SPD
                    </div>
                    <div class="stat-number">
                        045
                    </div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
